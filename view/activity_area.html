<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/activity_area.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>积分订单</title>
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header>
            <i class="fa fa-angle-left"></i>
            <span>活动专区</span>
        </header>
        <article>
            <div class="art_info" v-for="info in message">
                <div class="art_info_img">
                    <img v-bind:src="info.url">
                </div>
                <div class="art_info_message">
                    <p>{{info.text}}</p>
                    <p><a>查看详情</a><span class="art_info_out"><i></i><span class="art_info_in">{{info.date}}</span></span></p>
                </div>
            </div>
        </article>
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
           message:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/activity.json'
                this.$http.get(url).then(function (responce){ 
                    this.message=responce.body.message
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
