<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>设置</title>
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header>
            <span>设置</span>
        </header>
        <!-- 背景图片 -->
        <section> 
            <div class="banner">
                <div class="b_info_self">
                    <p>
                        <span></span>
                    </p>
                    <p>132****1079</p>
                </div>
            </div>
        </section>
        <article>
           <div class="art_info art3" v-for="info in msg">
                <p><img v-bind:src="info.url">{{info.text}}<i class="fa fa-angle-right"></i></p>
            </div>
            <div class="one">
                <div class="art_info art4" v-for="info in show">
                    <p><img v-bind:src="info.url">{{info.text}}<i class="fa fa-angle-right"></i></p>
                </div>
            </div>
             <div class="one">
                <div class="art_info art5" v-for="info in content">
                    <p><img v-bind:src="info.url">{{info.text}}<i class="fa fa-angle-right"></i></p>
                </div>
            </div>
        </article>
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            msg:null,
            show:null,
            content:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/setting.json'
                this.$http.get(url).then(function (responce){ 
                    this.msg=responce.body.msg
                    this.show=responce.body.show
                    this.content=responce.body.content
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
