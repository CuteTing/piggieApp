<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/integral_subsidiary.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>积分订单</title>
</head>
<body>
   <div id="app">
        <!-- 头部 -->
        <header>
            <i class="fa fa-angle-left"></i>
            <span>积分明细</span>
        </header>
        <section>
            <div class="art-nav" v-for="item in msg">
                <span><img v-bind:src="item.url">{{item.text}}</span> 
            </div>
        </section>
        <article>
            <div class="art-title">
                <span>全部</span><span>积分规则</span>
            </div>
            <div class="art_main_info" v-for="items in message">
                <p><span>{{items.txt1}}</span><span>{{items.txt2}}</span></p>
                <p><span>{{items.txt3}}</span><span>{{items.txt4}}</span></p>
            </div>
        </article>
   </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            msg:null,
            message:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/integral.json'
                this.$http.get(url).then(function (responce) {
                    this.msg=responce.body.msg
                    this.message=responce.body.message
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
