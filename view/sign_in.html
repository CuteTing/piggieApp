<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sign_in.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>签到</title>
</head>
<body>
    <!-- 头部 -->
    <header>
        <i class="fa fa-angle-left"></i>
        <span>签到</span>
    </header>
    <!-- 背景图片 -->
    <section> 
        <div class="banner">
            <img src="../img/more/sign_in_bg.jpg" alt="">
        </div>
    </section>
    <article>
        <div class="art_info">
            <p>
                累计签到<span>1680</span>
                <a href="">积分明细<i class="fa fa-angle-right"></i></a>
            </p>
            <p>
                您已连续签到10天<span></span>
                <a href="">签到规则<i class="fa fa-angle-right"></i></a>
            </p>
        </div>
        <div class="art_date">
            <ul>
                <li><span class="add gray">+4</span><span>前天</span></li>
                <li><span class="add gray">+5</span><span>昨天</span></li>
                <li><span class="add red">+6</span><span>今天</span></li>
                <li><span class="add">+7</span><span>明天</span></li>
                <li><span class="add">+8</span><span>01/07</span></li>
                <li><span class="add">+8</span><span>01/08</span></li>
                <li><span class="add">+8</span><span>01/09</span></li>
                <li><span class="add">+8</span><span>01/10</span></li>
                <li><span class="add">+8</span><span>01/11</span></li>
            </ul>
            <p class="art_message">以上积分，需连续签到</p>
        </div>
    </article>
</body>
</html>
