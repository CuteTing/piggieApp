<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Integral_order.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>积分订单</title>
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header>
            <i class="fa fa-angle-left"></i>
            <span>积分订单</span>
        </header>
        <article>
            <div class="art_main" v-for="item in message">
                <div class="art-info info1" >
                    <p><span>订单号</span><span>{{item.nums}}</span><span>{{item.date}}</span></p>
                </div>
                <div class="goods_integral">
                    <div class="goods_left">
                        <img v-bind:src="item.url" alt="">
                    </div>
                    <div class="goods_right">
                        <p>{{item.txt1}}</p>
                        <p>兑换数量<span>{{item.txt2}}</span>件</p>
                        <p>花费<span>{{item.txt3}}</span>分</p>
                    </div>
                </div>
                <div class="again">
                    <span>已发放</span><span>再次兑换</span>
                </div>
            </div>
        </article>
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/integral_order_01.json'
                this.$http.get(url).then(function (responce){ 
                    this.message=responce.body.message
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
