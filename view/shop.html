<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/integral_subsidiary.css">
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>积分商城</title>
</head>
<body>
    <div id="app">
         <!-- 头部 -->
        <header>
            <i class="fa fa-angle-left"></i>
            <span>积分商城</span>
        </header>
        <!-- 背景图片 -->
        <section> 
            <div class="banner">
                <img src="../img/more/shop_bg.gif" alt="">
            </div>
            <div class="art-nav nav1" v-for="item in msg">
                <span><img v-bind:src="item.url">{{item.text}}</span> 
            </div>
        </section>
        <article>
            <div class="art-title">
                <span>全部</span><span class="on">如何获取积分</span>
            </div>
            <div class="art_goods_info">
                <ul>
                    <li v-for="items in message">
                        <div class="art_goods">
                            <img v-bind:src="items.url" class="art_img">
                            <div class="art_info">
                                <p>{{items.txt}}</p>
                                <p><span class="left"><img v-bind:src="items.src">{{items.text1}}</span><span class="right">{{items.text2}}</span></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            msg:null,
            message:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/shop.json'
                this.$http.get(url).then(function (responce) {
                    this.msg=responce.body.msg
                    this.message=responce.body.message
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
