<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/voucher_center.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource1.5.1.js"></script>
    <title>充值中心</title>
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header>
            <i class="fa fa-angle-left"></i>
            <span>充值中心</span>
        </header>
        <article>
            <div class="art-title">
                <a href="./voucher_center.html">充话费</a><a class="on" href="./voucher_flow.html">充流量</a>
            </div>
            <div class="art_tel">
                <input type="text" placeholder="
                请输入手机号">
                <i class="fa fa-remove"></i>
            </div>
            <div class="art_info">  
                <p class="art_info_title">目前积分<span>3000</span></p>
                <div class="art_info_main">
                    <p v-for="num in msg">
                        <span>{{num.num1}}元</span><span>{{num.num2}}积分</span>
                    </p>
                    <p class="gray"  v-for="num in gray">
                        <span>{{num.num3}}元</span><span>{{num.num4}}积分</span>
                    </p>
                </div>
            </div>
            <div class="exchange">
                <span>立即兑换</span>
            </div>
            <p class="art_message"><span></span>全国使用，即时生效，当月有效</p>
        </article>
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            msg:null,
            gray:null
        },
        created:function () {
            this.get()
        },
        methods:{
            get:function () {
                var url='../js/voucher_flow.json'
                this.$http.get(url).then(function (responce){ 
                    this.msg=responce.body.msg
                    this.gray=responce.body.gray
                },function () {
                    alert('请求失败')
                });
            },
        }
    })
</script>
</html>
